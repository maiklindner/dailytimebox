<!DOCTYPE html>
<html>

<head>
  <title>TIMEBOX</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="16x16" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div id="content">
    <h3 id="inp"><input type="text" id="inpMaxTime" /> min</h3>
    <h3 id="head">Timebox</h3>
    <ol id="names"></ol>
    <h1 id="timer"></h1>
    <div id="docu">
      <p><span class="block">s</span> = shuffle names // <span class="block">t</span> or <span class="block">+</span> / <span class="block">-</span> = change timer // <span class="block">space</span> = restart timer // Or click/tap on these elements</p>
      <p>url-parameters: [names=comma,separated,list] / [time=0..n] // e.g. ?names=Alpha,Beta,Gamma&time=10</p>
      <p>2022 Maik Lindner // <a href="https://github.com/maiklindner/timebox">Github</a> // <a href="https://www.mozilla.org/en-US/MPL/2.0/">Mozilla Public License Version 2.0</a></p>
    </div>
  </div>
  <script src="js/script.js"></script>

</body>

</html>
